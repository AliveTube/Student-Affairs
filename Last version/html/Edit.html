  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Edit Students</title>
      <meta charset="UTF-8" />
      <link rel = "stylesheet" href = "style.css">
      <script src="Edit.js">
      </script>
    </head>
    <body>

      <nav>
        <ul>  
            <li class="a"><a href="Homepage.html">Home</a></li>
            <li class="b"><a href="StudentsData.html">Students Data</a></li>
            <li class="c"><a href="AddNewStudent.html">Add New Student</a></li>
            <li class="d"><a href="Department.html">Assign Department</a></li>
            <li class="e"><a href="Status.html">Students Status</a></li>
        </ul>
    </nav> 
    <br>

    <div>

      <form class="edit-form" id="edit-student-form" name="edit" onsubmit="return validate('20210083')"  >
        <div class="form-column">
        <label for ="name-field">Student Name</label>
        <input type="text" name="name" id="name-field" placeholder="Enter Student Name"  />
        <label for="address-field">Student Address</label>
        <input type="text" name="Address" id="address-field" placeholder="Enter Student Address"  />
        <label for="id-field">Student ID</label>
        <input type="text" name="id" id="id-field" placeholder="Enter Student ID"  />
        <label for="gpa-field">Student GPA</label>
        <input type="number" min="0" max="4" step="0.01" id="gpa-field" name="GPA" placeholder="Enter Student GPA"  />
        <label for="department-field">Department</label>
        <input type="text" name="department" id="department-field" placeholder="Department" value="General" disabled />
        </div>
        <div class="form-column"> 
        <label for="dob-field">Date of Birth</label>
        <input type="date" name="date" id="dob-field" />
        <label for="email-field">Email</label>
        <input type="email" name="email" id="email-field" placeholder="example@example.com" />
        <label for="phone-field">Phone number</label>
        <input id="phone-field" type="text" name="phone" placeholder="01123278234" />
        <div>
        <div class="student-gender" >
          <label>Gender:</label>
            <select name="Gender" type="text" class="gender" id="gender-field">
              <option value="1"> Male</option>
              <option value="2"> Female</option>
            </select>
        </div>
        <div class="student-status">
          <label>Status:&nbsp&nbsp</label>
            <select name="Status" id="status-field">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
        </div >
        <div class="student-level">
          <label>Level:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <select name="level" id="level-field" onchange="return depart()">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
            </select>
        </div >
        
        </div> 
      </form>
    </div> 



    <div>
      <input form="edit-student-form" type="submit" value="Save Changes" />
    </div>
    </body>
  </html>
