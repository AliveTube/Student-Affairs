<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Students Data</title>
        <link rel="stylesheet" href="/external/style.css">
        <script src="/external/script.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
         <nav>
            <ul>
                <li><a href="Homepage.html" class="nav-link">Home</a></li>
                <li><a href="StudentsData.html" class="nav-link">Students Data</a></li>
                <li><a href="AddNewStudent.html" class="nav-link">Add New Student</a></li>
                <li><a href="Department.html" class="nav-link">Assign Department</a></li>
                <li><a href="Status.html" class="nav-link">Students Status</a></li>
                <li><a href="Main_Page.html" class="nav-link">Log Out</a></li>

        <br><br><br><br><br><br>
        <fieldset class="Studentdata-field">
            <legend>Search Bar</legend>
            <div id="searchbar">
                <input type = "text" id = "searchB" placeholder=" Search With Name...">
                <button type="submit" onclick = " filterdata()">Search </button>
                <button type="reset" onclick = " getData()">Reset </button>
            </div>
        </fieldset>
        <script>keepHighlighted();</script>
        <br><br>
        <fieldset class="Studentdata-field">
            <legend>Student Data</legend>
            <table>
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Level</th>
                    <th>Department</th>
                    <th>GPA</th>
                    <th>Status</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Gender</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </fieldset>
        <script>
            getData();
        </script>
    </body>
</html>
