{% load static %}

<head>
    <title>Student Affairs</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static 'js/script.js'%}"></script>
</head>
<body>
    <nav id="homeNav">
        <div class="logo">
            <a href= "{% url 'homePage' %}">
                <img src="{% static 'images/logo.png' %}" alt="My Logo">
            </a>
        </div>
        <ul>
            <li><a href= "{% url 'homePage' %}" class="nav-link">Home</a></li>
            <li><a href= "{% url 'ShowData' %}" class="nav-link">Students Data</a></li>
            <li><a href= "{% url 'addStudentPage' %}" class="nav-link">Add New Student</a></li>
            <li><a href= "{% url 'departmentPage' %}" class="nav-link">Assign Department</a></li>
            <li><a href= "{% url 'statusPage' %}" class="nav-link">Students Status</a></li>
            <li><a href= "{% url 'mainPage' %}" class="nav-link">Log Out</a></li>
        </ul>
    </nav>
    <script>
        // Get the current page URL
        var currentPageUrl = window.location.href;

        // Get all the navbar links
        var navLinks = document.querySelectorAll('.nav-link');

        // Loop through the navbar links and add the "active" class to the appropriate link
        navLinks.forEach(function (link) {
            if (link.href === currentPageUrl) {
                link.classList.add('active');
            }
        });
    </script>
</body>
